{% extends 'base.html'%}

{% block body %}
<div class="container-fluid">
<div class="row">
<!-- displaying  Username-->
  <div class="col-4 p-5">
    <h1> {{user.username| capitalize}} </h1>
  </div>
</div>
{% if user == current_user %}

    {% for pitch in Pitches %}
      {{pitch}}

  </div>
{% endif %}
</div>
{% endblock %}
